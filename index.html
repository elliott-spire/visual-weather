<!DOCTYPE html>
<html>
	<link rel="shortcut icon" href="favicon.ico">
	<!-- External Libs -->
	<script src="js/lib/vega-5.js"></script>
	<script src="js/lib/vega-lite-4.js"></script>
	<script src="js/lib/vega-embed-6.js"></script>
	<!-- Local Scripts -->
	<script src="js/vega/standard_thresholds.js"></script>
	<script src="js/vega/alt_thresholds.js"></script>
	<script src="js/vega/vega_spec.js"></script>
	<script src="js/tristero_thresholds.js"></script>
	<script src="js/parse_data.js"></script>
	<script src="js/get_data.js"></script>
	<script src="js/toggle_forecast.js"></script>
	<script src="js/create_graphs_optimized_point.js"></script>
	<script src="js/get_spire_forecast_optimized_point.js"></script>
	<script src="js/on_load.js"></script>
	<!-- Local CSS -->
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="css/toggleswitch.css">
	<body>
		<div id="toggle_forecast">
			<span id="week" class="selected">6-Hourly</span>
			<div class="switch" title="Switch Forecast">
				<input id="forecast_switch" type="checkbox" class="switch-input">
				<label for="toggle"><i></i></label>
				<!-- Circle Light -->
				<!-- <span></span> -->
			</div>
			<span id="day">Hourly</span>
		</div>
		<div id="forecast_info">
			<div id="forecast_loc_name"></div>
			<div id="forecast_issuance_time"></div>
			<div id="forecast_point_coords"></div>
		</div>
		<div id="graphs">
			<div id="max_wind_speed_within_air_column"></div>
			<div id="wind_gust"></div>
			<div id="wind_speed"></div>
			<div id="wind_dir"></div>
			<div id="wind_speed_80m"></div>
			<div id="wind_dir_80m"></div>
			<div id="wind_speed_100m"></div>
			<div id="wind_dir_100m"></div>
			<div id="wind_speed_120m"></div>
			<div id="wind_dir_120m"></div>
			<div id="re_air_temp"></div>
			<div id="surface_net_downward_shortwave_flux"></div>
			<div id="precip"></div>
			<div id="rel_hum"></div>
			<div id="air_temp"></div>
			<div id="dew_point_temp"></div>
			<div id="air_press_sea_level"></div>
			<!-- precipitation -->
			<div id="snowfall_amount"></div>
			<div id="snowfall_amount_accum"></div>
			<!-- maritime -->
			<div id="sea_surface_temp"></div>
			<div id="wave_height"></div>
			<div id="ocean_currents_speed"></div>
			<div id="ocean_currents_direction"></div>
			<!-- HIDE the U and V wind vector components -->
			<!-- <div id="northward_sea_velocity"></div>
			<div id="eastward_sea_velocity"></div> -->
			
			<!-- optimized point -->
			<div id="op_air_temp"></div>
	       	<div id="op_dew_point_temp"></div>
	        <div id="op_max_temp_utc"></div>
	        <div id="op_min_temp_utc"></div>
	        <div id="op_max_temp_local"></div>
	        <div id="op_min_temp_local"></div>
	        <div id="op_wind_speed"></div>
	        <div id="op_wind_direction"></div>
	        <div id="op_prob_fog"></div>
	       	<div id="op_visibility"></div>
	       	<div id="op_rel_hum"></div>
	        <div id="op_surface_air_press"></div>
	        <div id="op_air_press_sea_level"></div>
	       	<div id="op_precip_amt_1"></div>
	       	<div id="op_prob_precip_1"></div>
	        <div id="op_precip_amt_3"></div>
	        <div id="op_prob_precip_3"></div>
	        <div id="op_precip_amt_6"></div>
	        <div id="op_prob_precip_6"></div>
	        <div id="op_prob_precip_24"></div>
	        <div id="op_prob_thunder"></div>
	        <div id="op_prob_rain"></div>
	        <div id="op_prob_snow"></div>
	        <div id="op_prob_ice"></div>
	        <div id="op_cloud_cover"></div>
	        <!-- HIDE the U and V wind vector components -->
 	       	<!-- <div id="op_east_wind_vel"></div>
	        <div id="op_north_wind_vel"></div> -->
	        <div id="op_ceiling"></div>
		</div>
	</body>
</html>
